<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAPA Store</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>

  <!-- Meta Tags para SEO -->
  <meta name="description"
    content="A MAPA Store oferece produtos naturais e sustentáveis para o bem-estar da sua casa. Conheça nossa loja online!" />
  <meta name="keywords" content="produtos naturais, sustentabilidade, bem-estar, loja online, MAPA Store" />
  <meta name="author" content="MAPA Store" />

  <!-- Favicon -->
  <link rel="icon" href="assets/logo.png" type="image/png" />
</head>

<body>
  <div class="container">
    <nav class="nav-bar">
      <img class="logo" src="assets/logo.png" alt="MAPA Store logo">
      <div>
        <a href="pages/store/store.html" class="link">Acessar Loja</a>
      </div>
    </nav>
  </div>

  <header class="header">
    <div class="container header-content">
      <h1>MAPA Store</h1>
      <p>Encontre os melhores produtos para sua casa</p>
      <a href="pages/store/store.html" class="btn white">Ver Produtos</a>
    </div>
  </header>

  <!-- PRODUTOS EM DESTAQUE -->
  <section class="produtos">
    <div class="container">
      <h2>Produtos em Destaque</h2>
      <ul id="emphasis-items" class="items-grid">
        <!-- Os itens serao renderizados aqui -->
      </ul>
    </div>
  </section>

  <!-- SOBRE NÓS -->
  <section class="about">
    <div class="container">
      <h2>Sobre Nós</h2>
      <p>
        A MAPA Store é uma loja fictícia dedicada a oferecer produtos naturais de qualidade.
        Nosso objetivo é promover bem-estar e sustentabilidade em cada item oferecido.
      </p>
    </div>
  </section>

  <!-- CONTATO -->
  <section class="contact">
    <div class="container">
      <h2>Fale Conosco</h2>
      <form class="form-contact" id="form-contact">
        <input type="text" id="nome" placeholder="Seu nome" />
        <input type="email" id="email" placeholder="Seu e-mail" />
        <textarea id="mensagem" placeholder="Sua mensagem"></textarea>
        <button type="submit" class="btn white">Enviar</button>
      </form>
      <p id="erro-msg" style="color: red; display: none;"></p>
    </div>
  </section>

</body>

</html>
